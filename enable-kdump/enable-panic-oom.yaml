apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: enable-panic-oom-sysctl
  labels:
    app: enable-panic-oom-sysctl
spec:
  selector:
    matchLabels:
      name: enable-panic-oom-sysctl
  template:
    metadata:
      labels:
        name: enable-panic-oom-sysctl
    spec:
      nodeSelector:
        "enable-panic-oom-sysctl": "true"
      hostPID: true
      containers:
        - name: enable-panic-oom-sysctl
          image: ubuntu
          imagePullPolicy: Always
          securityContext:
            privileged: true
          command:
            - /usr/bin/nsenter
            - -t 1
            - -m
            - -u
            - -i
            - -n
            - -p
            - --
            - /bin/bash
            - -c
            - |

              set -o errexit
              set -o pipefail
              set -o nounset

              echo "setting sysctls"
              sysctl -w vm.panic_on_oom=1
              echo "sysctls are set"
              sleep infinity
